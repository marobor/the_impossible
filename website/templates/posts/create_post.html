{% extends "base.html" %}
{% block title %}Create a post{% endblock %}
{% block content %}
    {{ ckeditor.load() }}
    <h1 align="center">Create a post</h1>

    <form method="POST" enctype="multipart/form-data">
        <label for="file" class="form-label">Upload photo</label>
        <input type = "file" name = "file" />
        <label for="title" class="form-label">Post title</label>
        <input type="text" id="title" name="title" class="form-control mb-4" placeholder="Write a title">
        {{ ckeditor.create() }}
        <textarea name="content" id="content" class="form-control mb-4"></textarea>
        <div align="center">
            <button type="submit" class="btn btn-lg btn-primary">Post</button>
        </div>
    </form>
{% endblock %}
